<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleProgressBar.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div id="progress"></div>
            <div class="circle active" id="circle-1"> circle 1</div>
            <div class="circle" id="circle-2">circle 2</div>
            <div class="circle" id="circle-3">circle 3</div>
            <div class="circle" id="circle-4">circle 4</div>
            <div class="circle" id="circle-5">circle 5</div>
        </div>
    </div>

    <button id="prev" disabled> Previous </button>
    <button id="next"> Next </button>

    <script src="progressBar.js"></script>
</body>
</html>
